<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Positive Pub</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://platform.twitter.com/widgets.js"></script>
  <script data-main="/js/config" src="/js/lib/requirejs/require.js"></script>
    <script>
    // Load common code that includes config, then load the app logic for
    // this page. Do the require calls here instead of a separate file
    // so after a build there are only 2 HTTP requests instead of three.
    require(['config'], function(config) {
        // baseUrl is js/ so we can just ask for `app/main` here instead of `js/app/main`.
        require(['app/main']);
    });
    </script>
</head>
<body>
  <div class="container">

    <header id="header" class="header _section--primary" style="padding: 18px;">
      <h1 class="base--h1" style="display:inline-block;"><span style="font-weight:100;text-transform: uppercase;">The</span> Positive Pub</h1>
      <a id="mobile_post_icon" style="position:absolute;top:0;right:0;" class="hide-desktop post-icon"><img width="62" src="images/pp_mobile_post-unclicked.png"></a>
      <span class="tagline" style="float:right;line-height: 24px;">A place to vent your happiness.</span>
    </header>

    <div class="hide-mobile stream-header _section--STREAM-HEADER">
      <h2 style="display:inline-block;line-height:24px;">The stream of happiness.</h2>
      <span class="stream-header--post-count"> happy ventilations</span>
    </div>

    <div id="post" class="hide-mobile">
      <form class="post-input _section--POST-BOX" data-eq-pts="small: 400, large: 700" data-eq-state="small">
        <textarea id="post_message" class="base--textarea" maxlength='200' placeholder="Say something positive..."></textarea>
        <input class="base--submit add_stream_item" type="submit" value="SUBMIT">
      </form>
    </div>

    <div id="stream" class="stream-item-container _section--secondary"></div>

    <section class="hide-mobile about-container _section--LEFT-BOX">
      <h2 class="base--h2">about the pub</h2>
      <p class="base--p">Inspired, positive words live here.</p>
      <a class="twitter_follow_link" href="https://twitter.com/intent/follow?screen_name=thepositivepub"><img src="" />Follow us on Twitter</a>
    </section>

  </div>

</body>
</html>
